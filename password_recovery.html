<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/main.min.js"></script>
  
  <title>Восстановление пароля | Gimnaziya №1</title>
</head>
<body class="wrapper-flex">
<div id="wrapper"> <!-- wrapper start-->

    <header class="header simple-header">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="logo mr-4">
      <img src="img/logo.svg" alt="Гиназия №1">
    </div>
    
    <a class="link-to-icon" href="#">
      <span class="icon-circle-arrow link-to-icon__icon">
        <i class="icon-arrow_left"></i>
      </span>
      <span class="link-to-icon__text simple-header__back-text">Вернуться назад</span>
    </a>
  </div>
</header>

  
  <main class="content">
    
    <section class="reg-form">
      
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            
            <header class="reg-header text-center mb-5">
              <h1 class="reg-header__title">Восстановление пароля</h1>
            </header>
            
            <form id="registrationStep1Form" class="reg-form__form text-center" action="/">
              <div class="form-group">
                <input type="text" class="form-control" id="authEmail" name="auth_email" aria-describedby="authEmail" placeholder="Ваш e-mail">
                <label for="authEmail">Ваш e-mail</label>
              </div>
              
              <div class="reg-form__btn mb-3">
                <button type="submit" class="btn btn-primary btn-lg ">Напомнить</button>
              </div>
            </form>
          
          </div>
        </div>
      </div>
    
    </section>
  
  </main>


  <footer class="footer">
    <div class="container footer__container">
      <a class="footer__link" href="mailto:info@online-gymnasium.ru">info@online-gymnasium.ru</a>

      <a class="footer__link" href="tel:88001007854"><strong>8 (800) 100-78-54</strong></a>
    </div>
  </footer>

  </div> <!-- wrapper end-->
</body>
</html>
