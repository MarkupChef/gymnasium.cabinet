<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/main.min.js"></script>
  
  <title>Регистрация | Gimnaziya №1</title>
</head>
<body class="registration wrapper-flex">
<div id="wrapper"> <!-- wrapper start-->

    <header class="header simple-header">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="logo mr-4">
      <img src="img/logo.svg" alt="Гиназия №1">
    </div>
    
    <a class="link-to-icon" href="#">
      <span class="icon-circle-arrow link-to-icon__icon">
        <i class="icon-arrow_left"></i>
      </span>
      <span class="link-to-icon__text simple-header__back-text">Вернуться назад</span>
    </a>
  </div>
</header>


<main class="content">
  
  <section class="reg-form">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="reg-form__inner">
            <header class="reg-header text-center mb-5">
              <h1 class="reg-header__title">Регистрация ребёнка</h1>
              <small class="reg-header__small-text">Шаг 2 из 3</small>
              <p class="reg-header__text">Заполните паспортные данные</p>
            </header>
      
            <form class="reg-form__form text-center" action="/">
  
              <div class="row">
  
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" id="parentAddress" aria-describedby="parentAddress"
                           placeholder="Место жительства" value="Street 44">
                    <label for="parentAddress">Место жительства</label>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" id="birthday" data-date="true" placeholder="Дата рождения">
                    <label for="birthday">Дата рождения</label>
                    <i class="icon-calendar form-group__icon"></i>
                  </div>
                </div>
  
                <div class="col-md-6 d-flex align-items-center">
                  <div class="form-group text-left pl-3">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" checked class="custom-control-input" id="russianCitizen" name="russianCitizen">
                      <label class="custom-control-label" for="russianCitizen">Гражданин Российской федерации</label>
                    </div>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group" data-sinple-citizen>
                    <input type="text" class="form-control" id="childNumDocument" aria-describedby="childNumDocument"
                           placeholder="Номер документа">
                    <label for="childNumDocument">Номер документа</label>
                  </div>

                  <div class="form-group d-none" data-citizen="">
                    <input type="text" class="form-control" id="dateReceiving" aria-describedby="dateReceiving"
                           placeholder="Номер свидетельства о рождении">
                    <label for="dateReceiving">Номер свидетельства о рождении</label>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-group d-none" data-passport>
                    <input type="text" class="form-control" id="childSeriesPassport" aria-describedby="childSeriesPassport"
                           placeholder="Серия паспорта">
                    <label for="childSeriesPassport">Серия паспорта</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group d-none" data-passport>
                    <input type="text" class="form-control" id="childNumPassport" aria-describedby="childNumPassport"
                           placeholder="Номер паспорта">
                    <label for="childNumPassport">Номер паспорта</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group d-none" data-passport>
                    <input type="text" class="form-control" id="issuedBy" aria-describedby="issuedBy"
                           placeholder="Кем выдан">
                    <label for="issuedBy">Кем выдан</label>
                  </div>
                </div>

                <div class="col-md-6 d-none" data-passport>
                  <div class="form-group">
                    <input type="text" class="form-control" id="dateReceive" data-date="true" placeholder="Когда выдан">
                    <label for="dateReceive">Когда выдан</label>
                    <i class="icon-calendar form-group__icon"></i>
                  </div>
                </div>
                
              </div>

              <div class="reg-form__btn">
                <button type="submit" class="btn btn-primary btn-lg ">Продолжить</button>
              </div>
            </form>
    
          </div>
        </div>
      </div>
    </div>
  </section>
  
</main>


  <footer class="footer">
    <div class="container footer__container">
      <a class="footer__link" href="mailto:info@online-gymnasium.ru">info@online-gymnasium.ru</a>
      <small class="footer__copyright">&copy; 2021. Все права защищены | политика конфиденциальности</small>
      <a class="footer__link" href="tel:88001007854"><strong>8 (800) 100-78-54</strong></a>
    </div>
  </footer>

  </div> <!-- wrapper end-->
</body>
</html>
